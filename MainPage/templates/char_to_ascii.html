<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>字符串转 ASCII</title>
        <style>
            :root { --bg:radial-gradient(1200px 500px at 10% 10%, #111827 0%, #0b1220 40%, #070c17 70%, #03060c 100%); --card:linear-gradient(180deg, #0d131f 0%, #0b1019 100%); --border:#1f2937; --text:#e5e7eb; --muted:#9ca3af; --accent:#60a5fa; }
            .theme-light { --bg:radial-gradient(1200px 500px at 10% 10%, #f5f7fb 0%, #eef2f9 40%, #e9eef8 70%, #e6ecf7 100%); --card:linear-gradient(180deg,#ffffff 0%, #f9fafb 100%); --border:#e5e7eb; --text:#111827; --muted:#4b5563; }
            * { box-sizing: border-box }
            body { margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:var(--bg); color:var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Microsoft YaHei", "Noto Sans", "PingFang SC", sans-serif }
            .wrap { width:100%; max-width:800px; padding:24px }
            .card { background:var(--card); border:1px solid var(--border); border-radius:14px; padding:22px; }
            .title { font-size:22px; font-weight:600; margin:0 0 8px }
            .desc { color:var(--muted); font-size:13px; margin:0 0 16px }
            .form { display:flex; flex-direction:column; gap:12px }
            label { font-size:13px }
            textarea { width:100%; min-height:140px; padding:12px; border-radius:10px; border:1px solid var(--border); background:#0a121d; color:var(--text); resize:vertical }
            .actions { display:flex; gap:10px }
            .btn { cursor:pointer; padding:10px 14px; border-radius:10px; border:none; background:linear-gradient(180deg, var(--accent) 0%, #3b82f6 100%); color:#041c34; font-weight:600 }
            .result { margin-top:16px; background:#0a121d; border:1px solid var(--border); border-radius:10px; padding:12px; word-break:break-all }
            .compare { margin-top:16px; display:grid; grid-template-columns:1fr 1fr; gap:12px }
            .panel { background:#0a121d; border:1px solid var(--border); border-radius:10px; padding:12px }
            .panel h4 { margin:0 0 8px; font-size:14px; color:var(--muted) }
            .nav { margin-top:16px; display:flex; gap:10px }
            .link { color:#22c55e; text-decoration:none; font-size:13px }
        </style>
    </head>
    <body>
        <script>
            (function(){var h=(new Date()).getHours();var light=h>=7&&h<19;document.body.classList.toggle('theme-light',light);})();
        </script>
        <div class="wrap">
            <div class="card">
                <div class="title">字符串转 ASCII（Hex）</div>
                <p class="desc">将字符串转换为十六进制 ASCII，结果以空格分隔。</p>
                <form class="form" action="" method="post">
                    <label>字符串</label>
                    <textarea name="input" placeholder="示例：Hello"></textarea>
                    <div class="actions">
                        <input class="btn" type="submit" value="转换">
                        <input class="btn" style="background:#f59e0b; color:#2a1804" type="reset" value="重置">
                    </div>
                </form>
                <div class="compare">
                    <div class="panel">
                        <h4>转换前</h4>
                        <div class="result">{{source}}</div>
                    </div>
                    <div class="panel">
                        <h4>转换后</h4>
                        <div class="result">{{result}}</div>
                    </div>
                </div>
                <div class="nav">
                    <a class="link" href="/">返回首页</a>
                    <a class="link" href="/ascii/plus">去 ASCII 转字符串</a>
                </div>
            </div>
        </div>
    </body>
</html>
