<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>转换工具</title>
        <style>
            :root { --bg:radial-gradient(1200px 500px at 10% 10%, #111827 0%, #0b1220 40%, #070c17 70%, #03060c 100%); --card:linear-gradient(180deg, #0d131f 0%, #0b1019 100%); --border:#1f2937; --text:#e5e7eb; --muted:#9ca3af; --accent:#22c55e; --accent2:#60a5fa; --accent3:#f59e0b; }
            .theme-light { --bg:radial-gradient(1200px 500px at 10% 10%, #f5f7fb 0%, #eef2f9 40%, #e9eef8 70%, #e6ecf7 100%); --card:linear-gradient(180deg,#ffffff 0%, #f9fafb 100%); --border:#e5e7eb; --text:#111827; --muted:#4b5563; }
            * { box-sizing: border-box }
            body { margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:var(--bg); color:var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Microsoft YaHei", "Noto Sans", "PingFang SC", sans-serif }
            .container { width:100%; max-width:900px; padding:32px }
            .header { text-align:center; margin-bottom:24px }
            .title { font-size:32px; font-weight:700; letter-spacing:.5px }
            .subtitle { font-size:14px; color:var(--muted); margin-top:6px }
            .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(240px,1fr)); gap:16px }
            .card { background:var(--card); border:1px solid var(--border); border-radius:14px; padding:18px; transition:.2s transform, .2s box-shadow, .2s border-color }
            .card:hover { transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0,0,0,.15); border-color:var(--border) }
            .card h3 { margin:0 0 8px; font-size:16px; display:flex; align-items:center; gap:10px }
            .badge { display:inline-block; font-size:12px; padding:4px 10px; border-radius:999px; border:1px solid var(--border); color:var(--muted) }
            .desc { margin:0; color:var(--muted); font-size:13px; line-height:1.6 }
            .actions { margin-top:14px; display:flex; gap:10px }
            .btn { display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:10px; font-size:13px; text-decoration:none; color:#0b1019; transition:.2s transform, .2s box-shadow }
            .btn:hover { transform: translateY(-1px); box-shadow:0 8px 20px rgba(0,0,0,.3) }
            .btn-primary { background:linear-gradient(180deg, var(--accent) 0%, #16a34a 100%); color:#06270f }
            .btn-secondary { background:linear-gradient(180deg, var(--accent2) 0%, #3b82f6 100%); color:#041c34 }
            .btn-tertiary { background:linear-gradient(180deg, var(--accent3) 0%, #d97706 100%); color:#2a1804 }
        </style>
    </head>
    <body>
        <script>
            (function(){var h=(new Date()).getHours();var light=h>=7&&h<19;document.body.classList.toggle('theme-light',light);})();
        </script>
        <main class="container">
            <div class="header">
                <div class="title">字符转换工具</div>
                <div class="subtitle">提供 ASCII 与字符串之间的互转，以及快捷的字符串处理</div>
            </div>
            <section class="grid">
                <article class="card">
                    <h3><span class="badge">Hex → Text</span> ASCII 转字符串</h3>
                    <p class="desc">输入以空格分隔的十六进制 ASCII，如 41 42 43，输出对应字符串。</p>
                    <div class="actions">
                        <a class="btn btn-primary" href="/ascii/plus">打开工具</a>
                    </div>
                </article>
                <article class="card">
                    <h3><span class="badge">Text → Hex</span> 字符串转 ASCII</h3>
                    <p class="desc">输入任意字符串，输出对应的十六进制 ASCII，空格分隔。</p>
                    <div class="actions">
                        <a class="btn btn-secondary" href="/ascii/minus">打开工具</a>
                    </div>
                </article>
                <article class="card">
                    <h3><span class="badge">Reverse</span> 字符串反转</h3>
                    <p class="desc">将字符串按字符顺序反转，适用于简单文本处理。</p>
                    <div class="actions">
                        <a class="btn btn-tertiary" href="/ascii/reverse">打开工具</a>
                    </div>
                </article>
            </section>
        </main>
    </body>
</html>
